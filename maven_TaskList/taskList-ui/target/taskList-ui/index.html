<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务列表</title>
    <script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
    <h2>任务列表</h2>

    <ol id="item">

    </ol>
<script>
    $.get("TaskServlet",function (data) {
        $.each(data.data,function (index,obj) {
            $("<li/>").html(obj.title).appendTo("#item");
        });
    });
</script>
</body>
</html>
